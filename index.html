<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>똥 피</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 16px;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Safari */
      }

      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        user-select: none;
      }

      #virtual-joystick {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        width: 50%;
        padding: 20px;
        font-size: 20px;
        user-select: none;
      }

      #virtual-joystick button {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 20px;
        margin: 10px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        outline: none;
        user-select: none;
      }

      #virtual-joystick button:active {
        background-color: rgba(255, 255, 255, 0.8);
      }

      @media (max-width: 768px) {
        body {
          font-size: 12px;
        }

        #virtual-joystick {
          width: 80%;
        }

        #virtual-joystick button {
          padding: 15px;
          font-size: 16px;
        }

        .game-text {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="virtual-joystick">
      <button id="left-button">⬅</button>
      <button id="jump-button">⬆️</button>
      <button id="right-button">➡️</button>
    </div>
    <div id="game-container"></div>

    <script src="index.js"></script>
  </body>
</html>
